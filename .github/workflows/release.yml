name: Release

on:
  push:
    branches: [master]
  workflow_dispatch: # Allow manual trigger

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Only build when a release is created (not on every push)
  build-release:
    name: Build Release (${{ matrix.os }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: reel
            asset_name: reel-linux-x86_64
          - os: windows-latest
            artifact_name: reel.exe
            asset_name: reel-windows-x86_64.exe
          - os: macos-latest
            artifact_name: reel
            asset_name: reel-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: reel
            asset_name: reel-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target || '' }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxkbcommon-dev libwayland-dev libvulkan-dev libssl-dev pkg-config

      - name: Build
        env:
          REEL_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: cargo build --release ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ -n "${{ matrix.target }}" ]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          else
            cp target/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          fi
          [ "$RUNNER_OS" != "Windows" ] && chmod +x dist/${{ matrix.asset_name }} || true

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  upload-assets:
    name: Upload Assets
    needs: [release-please, build-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for file in artifacts/*/*; do
            [ -f "$file" ] && gh release upload ${{ needs.release-please.outputs.tag_name }} "$file" --repo ${{ github.repository }}
          done

