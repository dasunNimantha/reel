name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches:
      - 'release-please--**' # Auto-pass for release-please branches
  workflow_dispatch: # Allow manual trigger to register job in GitHub

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      # Skip tests for release-please branches (only version/changelog changes)
      - name: Skip for release-please
        if: startsWith(github.ref, 'refs/heads/release-please--')
        run: echo "Skipping tests for release-please branch"

      - uses: actions/checkout@v4
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"
      
      - uses: dtolnay/rust-toolchain@stable
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"

      - name: Install Linux dependencies
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxkbcommon-dev libwayland-dev libvulkan-dev libssl-dev pkg-config

      - uses: actions/cache@v4
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"
        run: cargo build --verbose

      - name: Run tests
        if: "!startsWith(github.ref, 'refs/heads/release-please--')"
        run: cargo test --verbose

